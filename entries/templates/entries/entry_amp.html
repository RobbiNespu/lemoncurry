{% load favtags jsonify lemoncurry_tags markdown theme_colour %}<!doctype html>
<html âš¡ lang="en" class="h-entry">
	<head>
		<meta charset="utf-8" />
		<title>{{ entry.title }} ~ {% site_name %}</title>
		<link rel="canonical" href="{{ entry.url }}">
		<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
		<script class="p-json-ld" type="application/ld+json">
			{{ entry.json_ld | jsonify }}
		</script>
		{% placeFavicon %}

		<style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>

		<style amp-custom>
			*, ::after, ::before {
				box-sizing: border-box;
			}
			html {
				background-color: {% theme_colour 0 %};
				font-family: sans-serif;
				line-height: 1.15;
			}
			body {
				color: {% theme_colour 7 %};
				display: flex;
				flex-direction: column;
				font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
				font-size: 1rem;
				font-weight: 400;
				line-height: 1.5;
				margin: 0;
				min-height: 100vh;
			}
			body > header {
				background-color: {% theme_colour 1 %};
				padding: .5rem 1rem;
			}
			body > header > a {
				color: inherit;
				display: inline-block;
				font-size: 1.25rem;
				font-weight: unset;
				margin-right: 1rem;
				margin: 0;
				padding-bottom: .3125rem;
				padding-top: .3125rem;
				text-decoration: none;
			}
			body > main {
				display: flex;
				flex: 1;
				align-items: center;
				justify-content: center;
				margin: 2rem 1rem;
			}
			body > main > article {
				background-color: {% theme_colour 2 %};
				border: 1px solid rgba(0,0,0,.125);
				border-radius: .25rem;
				padding: 1.25rem;
			}
			body > main > article > h4 {
				font-size: 1.5rem;
				font-weight: 500;
				margin: 0;
				margin-bottom: .75rem;
			}
		</style>
		<script async src="https://cdn.ampproject.org/v0.js"></script>
	</head>
	<body>
		<header>
			<a rel="home" href="{% url 'home:index' %}">{% site_name %}</a>
		</header>

		<main>
			<article>
				{% if entry.name %}
				<h4 class="p-name">{{ entry.name }}</h4>
				{% endif %}

				<main class="e-content{% if not entry.name %} p-name{% endif %}">
					{{ entry.content | markdown }}
				</main>
			</article>
		</main>
	</body>
</html>
